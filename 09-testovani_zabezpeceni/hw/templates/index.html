<!doctype html>
<html>
<head>
    <title>Comment Board (UNSECURE)</title>
</head>
<body>
    <h1>Leave a Comment</h1>
    <form method="POST">
        <textarea name="comment" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Post Comment">
    </form>

    <h2>All Comments:</h2>
    {% for comment in comments %}
        <p>{{ comment[0]|safe }}</p>
    {% endfor %}
</body>
</html>
